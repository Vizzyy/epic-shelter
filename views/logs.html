<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('connect', () => {
            socket.emit('page_load', 'Logs');
        });
    </script>
    <style>
        a {
            text-decoration: none;
            display: inline-block;
            padding: 1vh 2vw;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .previous {
            background-color: #f1f1f1;
            color: black;
        }

        .next {
            background-color: #5cdb95;
            color: white;
        }

        .round {
            border-radius: 50%;
        }
    </style>
</head>
<%- include('nav.html'); -%>
<body class="mainBackground ">
    <div class="center">
        <div class="vertical">
            <h1 class="color-two">Logs.</h1>
            <table>
                <% for (item in log_entries) { %>
                <tr>
                    <div><%- log_entries[item].date.toLocaleString() %> - <%- log_entries[item].message %></div>
                </tr>
                <% } %>
            </table>
            <br><br>
            <span>
                <a href="/logs?page_num=<%- page_num-1 %>" class="previous round"><h2>&#8249;</h2></a>
                Page: <%- page_num %>
                <a href="/logs?page_num=<%- eval(page_num) + eval(1) %>" class="next round"><h2>&#8250;</h2></a>
            </span>
        </div>
    </div>
</body>
</html>
